<div *ngIf="notes.length > 0">
  <h3 class="stats">Statistiche</h3>
  <canvas baseChart
      [data]="datasets"
      [type]="'bar'">
  </canvas>
  <h3 class="stats">Altre statistiche presto disponibili</h3>
</div>

<ng-container *ngIf="notes.length == 0">
  <div class="empty-notes">
    <span class="material-symbols-outlined"> sentiment_dissatisfied </span>
    <h3>Non sono presenti statistiche.</h3>
  </div>
</ng-container>
