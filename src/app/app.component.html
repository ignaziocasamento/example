<nav *ngIf="!loading" [ngClass]="{ setVisible: showMenu, setInvisible: !showMenu}">
  <span
    routerLink="/notes"
    (click)="showMenu = !showMenu"
    class="material-icons"
    >list_alt</span
  >
  <span
    routerLink="/stats"
    (click)="showMenu = !showMenu"
    class="material-symbols-outlined"
    >chart_data</span
  >
  <span
    routerLink="/create"
    (click)="showMenu = !showMenu"
    class="material-icons"
    >add</span
  >
  <p class="version">v0.3.6</p>
</nav>
<div *ngIf="!loading" class="navigation-bar">
  <img
    class="button-left"
    routerLink=""
    src="https://img.icons8.com/material-rounded/18/ffffff/home-page.png"
  />
  <img
    class="button-position"
    (click)="showMenu = !showMenu"
    *ngIf="!showMenu"
    src="https://img.icons8.com/ios-glyphs/18/ffffff/menu-rounded.png"
  />
  <img
    class="button-position"
    (click)="showMenu = !showMenu"
    *ngIf="showMenu"
    src="https://img.icons8.com/ios-filled/18/ffffff/delete-sign--v1.png"
  />
</div>
<router-outlet *ngIf="!loading"></router-outlet>
<div *ngIf="loading" class="icon">
  <img src="https://github.com/ignaziocasamento/example/blob/main/src/assets/_5a96c4d7-d345-4455-bb77-45dfa47d855c-removebg-preview.png" alt="">
</div>
